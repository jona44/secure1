{% extends "partials/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row  mt-5">
    <div class="col-md-6 offset-md-2 border shado p-3 ">
        <h3 class="text-primary">New School</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid">
                 <button type="submit" class="btn btn-dark">Save New School</button>
            </div>
           
        </form>
    </div>
</div>
  
{% endblock %}
