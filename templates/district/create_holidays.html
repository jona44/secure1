{% extends "partials/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-8 offset-md-1">
           <h1>Create Holidays</h1>
        <form method="post">
            {% csrf_token %}
            {{ formset.management_form }}
            <div class="">
                <table>
                    {% for form in formset %}
                        {{ form|crispy }}
                    {% endfor %}
                </table>
               </div>
            <hr>
            <div class="d-grid">
            <button type="submit" class="btn btn-dark">Create Holidays</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
