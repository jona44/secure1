{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.id|yesno:"Edit Holiday,Add New Holiday" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'holiday_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
