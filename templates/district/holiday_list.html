{% extends 'partials/base.html' %}


{% block content %}
<div class="container mt-4 offset-md-1">
    <h2>Holiday List</h2>
    <a href="{% url 'create_holidays' %}" class="btn btn-primary mb-3">Add Holiday</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Note</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for holiday in holidays %}
            <tr>
                <td>{{ holiday.date }}</td>
                <td>{{ holiday.name }}</td>
                <td>{{ holiday.note }}</td>
                <td>
                    <a href="{% url 'holiday_update' holiday.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'holiday_delete' holiday.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
