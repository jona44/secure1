{% extends "partials/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class=" mt-3 offset-1 ">
        <div class="col-md-8 border  p-3 shado">
          <h1>Create a New Extra-Curricular Activity</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
               
            </form>
        </div>
    </div>
{% endblock %}
